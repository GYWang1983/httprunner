config:
    name: "check database"
    variables:
        uid: 9001
        device_sn: "TESTCASE_CREATE_XXX"

teststeps:
-
    name: check database
    database:
      dialect: mysql
      connection:
         url: mysql://localhost/test
         user: root
      sql: SELECT * FROM `case`;
    extract:
        - count: count
        - name: first.name
    validate:
        - str_eq: ["$name", 'Case5']
#    export:
#        - table: [user]
        #- sql: "SELECT 1"
        #- script: sql/export.sql
-
    name: insert database
    database:
      dialect: mysql
      connection:
         url: localhost/test
         user: root
      sql: |
        TRUNCATE `demo`;
        INSERT INTO `demo` values (1, 2, 3);
        INSERT INTO `demo` values (2, 5, 6);
        UPDATE `demo` SET col2 = 0 WHERE id = 2;
    extract:
        - count: count
        - name: first.name
-
    name: check database
    database:
      dialect: mysql
      connection:
         url: localhost/test
         user: root
      sql: SELECT col2 FROM `demo` WHERE id = 2;
    validate:
        - eq: ["first.0", 0]
-
    name: API-STEP(2)
    id: 4
    request:
      url: http://test.zpd.bestbeefresh.com:8080/castlemock/mock/rest/project/tIPqUC/application/FD2n2g/info
      method: GET
      headers:
        api-version: api/1.0
        content-type: application/json+api
        x-forward-for: api/enable
      params:
        q1: api1
        q2: api2
    extract:
      token: content.api-token
      result_code: status_code
    validate:
    - string_equals:
      - status_code
      - '200'
    - string_equals:
      - $token
      - '123456'


